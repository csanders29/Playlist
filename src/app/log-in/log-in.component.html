<div class="body">
<div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" [(ngModel)]="signup.userName">
                <input type="email" name="email" placeholder="Email" [(ngModel)]="signup.emaill">
                <input type="password" name="pswd" placeholder="Password" [(ngModel)]="signup.password">
                <button (click)="onSignUP()">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="User name" [(ngModel)]="login.userName" >
                <input type="password" name="pswd" placeholder="Password" [(ngModel)]="login.password">
                <button (click)="onLogIN()">Login</button>
            </form>
        </div>
</div>
</div>
